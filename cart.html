<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrazyBaby</title>
    <link rel="shortcut icon" href="./images/favicon64.svg" type="image/svg">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg">
  </head>
  <body class="page">
    <div class="page__wrapper">
      <header class="header page__container" id="header">
        <a href="/" class="header__logo logo">
          <img src="./images/logo.svg" alt="CrazyBaby" class="logo__img">
        </a>
        <a href="#" class="button button__scroll" id="button__scroll"></a>
      </header>

      <section class="cart page__container">
        <div class="cart__stepper stepper">
          <a href="./index.html" class="stepper__back"></a>
          <div class="stepper__block">
            <ul class="stepper__list-point">
              <li class="stepper__item-point">
                <div class="stepper__point stepper__point--active"></div>
              </li>
              <li></li>
              <li class="stepper__item-point">
                <div class="stepper__point"></div>
              </li>
              <li></li>
              <li class="stepper__item-point">
                <div class="stepper__point"></div>
              </li>
            </ul>
            <ul class="stepper__list-descr">
              <li class="stepper__descr">
                CART
              </li>
              <li class="stepper__descr">
                SHIPPING
              </li>
              <li class="stepper__descr">
                PAYMENT
              </li>
            </ul>
          </div>
        </div>

        <form action="./shipping.html" method="GET" id="product-add-form" class="cart__order order">
          <img src="./images/products/luna-eye.png" alt="LUNA EYE" class="order__image">
          <div class="order__product product" id="product">
            <h1 class="product__header">LUNA EYE</h1>
            <div class="product__price">$129.00</div>
            <div class="product__color color">
              <ul class="color__list">
                <li class="color__item">
                  <input class="color__radio" type="radio" name="color" id="color-silver" checked>
                  <label
                    for="color-silver"
                    class="color__block color__block--silver"
                  ></label>
                </li>
                <li class="color__item">
                  <input class="color__radio" type="radio" name="color" id="color-grey" disabled>
                  <label
                    for="color-grey"
                    class="color__block color__block--grey"
                  ></label>
                </li>
                <li class="color__item">
                  <input class="color__radio" type="radio" name="color" id="color-gold">
                  <label
                    for="color-gold"
                    class="color__block color__block--gold"
                  ></label>
                </li>
                <li class="color__item">
                  <input class="color__radio" type="radio" name="color" id="color-beige" disabled>
                  <label
                    for="color-beige"
                    class="color__block color__block--beige"
                  ></label>
                </li>
                <li class="color__item">
                  <input class="color__radio" type="radio" name="color" id="color-dark-grey" disabled>
                  <label
                    for="color-dark-grey"
                    class="color__block color__block--dark-grey"
                  ></label>
                </li>
              </ul>
              <h6 class="color__name">Silver</h6>
            </div>
            <div class="product__quantity quantity">
              <button type="button" class="quantity__button quantity__button--minus">-</button>
              <input
                type="number"
                class="form form__field form__field-number form__field-qty form__field--bordered"
                required
                value="1"
                min="1"
              >
              <button type="button" class="quantity__button quantity__button--plus">+</button>
            </div>
            <a class="product__add-button button button__secondary button__secondary--black" id="add-to-cart">
              add TO CARD
            </a>
            <div class="product__shipping-info">
              Free Shipping + Free Returns
            </div>
          </div>

          <div class="order__summary">
            <h5 class="order__summary-title">
              Order Summary
            </h5>
            <div class="order__total">
              Total:
              <div class="order__total--sum">
                $129.00
              </div>
            </div>
            <button class="order__button-continue button button__primary" type="submit">Continue</button>
          </div>

          <ul class="order__product-list product-list" id="product-list">
            <li class="product-list__item">
              <img
                src="./images/products/luna-eye__gold--prev.png"
                alt="Luna eye gold"
                class="product-list__item-image"
              >
              <div class="product-list__item-color">
                Color:
                <span class="product-list__item-color-name">
                  Gold
                </span>
              </div>
              <div class="product-list__quantity quantity">
                <button type="button" class="quantity__button quantity__button--minus">-</button>
                <input
                  type="number"
                  class="form form__field form__field-number form__field-qty form__field--bordered"
                  required
                  value="1"
                  min="1"
                >
                <button type="button" class="quantity__button quantity__button--plus">+</button>
              </div>
              <div type="button" class="product-list__item-delete"></div>
            </li>

            <li class="product-list__item">
              <img
                src="./images/products/luna-eye__silver--prev.png"
                alt="Luna eye silver"
                class="product-list__item-image"
              >
              <div class="product-list__item-color">
                Color:
                <span class="product-list__item-color-name">
                  Silver
                </span>
              </div>
              <div class="product-list__quantity quantity">
                <button type="button" class="quantity__button quantity__button--minus">-</button>
                <input
                  type="number"
                  class="form form__field form__field-number form__field-qty form__field--bordered"
                  required
                  value="1"
                  min="1"
                >
                <button type="button" class="quantity__button quantity__button--plus">+</button>
              </div>
              <div type="button" class="product-list__item-delete"></div>
            </li>
          </ul>
        </form>
      </section>

      <footer class="footer">
        <div class="footer__section">
          <a href="index.html" class="footer__logo logo">
            <img src="./images/logo.svg" alt="CrazyBaby" class="logo__img">
          </a>
        </div>
        <ul class="footer__section footer__icons icons">
          <li class="icons__item">
            <a href="./#" class="icons__link icons__facebook"></a>
          </li>
          <li class="icons__item">
            <a href="./#" class="icons__link icons__twitter"></a>
          </li>
          <li class="icons__item">
            <a href="./#" class="icons__link icons__instagram"></a>
          </li>
        </ul>
        <p class="footer__section">
          Â© 2019 All rights reserved.
          <a href="./#" class="footer__link">Terms of Use</a>
          &
          <a href="./#" class="footer__link">Privacy Policy</a>
        </p>
      </footer>
    </div>
    <script type="text/javascript" src="scripts/cart.js"></script>
  </body>
</html>
